<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" color="secondary">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Campara tu rostro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label class="instruccion">
    <p *ngIf="!foto1 && !foto2">Paso 1: Toma una foto de tu rostro.</p>
    <p *ngIf="(!foto1 && foto2) || (foto1 && !foto2)">Paso 2: Realiza otra toma de tu rostro.</p>
    <p *ngIf="foto1 && foto2">Paso 3: Presiona el bot√≥n comparar.</p>
  </ion-label>

<ion-card class="card">

  <ion-row>
    <ion-col *ngIf="foto1">
      <img [src]="foto1" alt="">
      <div class="ion-text-center">
        <ion-icon name="close" (click)="foto1=null" class="removeIcon"></ion-icon>
      </div>      
    </ion-col>
    <ion-col *ngIf="foto2">
      <img [src]="foto2" alt="">
      <div class="ion-text-center">
        <ion-icon name="close" (click)="foto2=null" class="removeIcon"></ion-icon>
      </div>
    </ion-col>
    <ion-col *ngIf="!foto1 || !foto2">
      <div class="ion-text-center" >
        <ion-icon name="camera" class="cameraIcon" (click)="takePhoto()" ></ion-icon>
    </div>
    </ion-col>
  </ion-row>
    
</ion-card>
<ion-button (click)="comparar()" expand="block" color="secondary" *ngIf="foto1 && foto2">
  Comparar
</ion-button>


</ion-content>
